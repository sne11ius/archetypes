@import models.User

@(title: String, user: Option[User])(content: Html)

<!DOCTYPE html>

<html>
  <head>
    <title>@title</title>
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    
    <link href="@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.min.css"))" rel="stylesheet">
    <link href="@routes.WebJarAssets.at(WebJarAssets.locate("ripples.min.css"))" rel="stylesheet">
    <link href="@routes.WebJarAssets.at(WebJarAssets.locate("material-wfont.min.css"))" rel="stylesheet">
    <link href="@routes.WebJarAssets.at(WebJarAssets.locate("font-awesome.min.css"))" rel="stylesheet" >
    <link href="@routes.Assets.at("stylesheets/main.css")" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="navbar navbar-default navbar-fixed-top" role="navigation"
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/mit/archetypes">wasis.nu/mit/archetypes?</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="https://wasis.nu/mit/blog">Blog</a></li>
          @if(user.isDefined) {
            <li><a href="@routes.SignUpController.signOut()">Logout</a></li>
          } else {
            <li><a href="@routes.SignUpController.signUp()">Login</a></li>
          }
          <li><a href="@routes.Application.about">About</a></li>
        </ul>
      </div>
    </div>
    <div class="content">
      @content
    </div>
    <script src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))' type='text/javascript'></script>
    <script src='@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.min.js"))' type='text/javascript'></script>
    <script src='@routes.WebJarAssets.at(WebJarAssets.locate("ripples.min.js"))' type='text/javascript'></script>
    <script src='@routes.WebJarAssets.at(WebJarAssets.locate("material.min.js"))' type='text/javascript'></script>
    <script src="@routes.Assets.at("javascripts/main.js")" type="text/javascript"></script>
    <script>
      $(document).ready(function() {
        $.material.init();
      });
    </script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-58714693-1', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
